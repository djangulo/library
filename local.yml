  #     - ./.envs/.local/.client

  gobooks_local_postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    healthcheck:
      test: ['CMD', 'sh', '-c', '/usr/local/bin/healthcheck']
      interval: 60s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    # expose:
    #   - '5432'
    image: gobooks_local_postgres
    volumes:
      - gobooks_local_postgres_data:/var/lib/postgresql/data
      - gobooks_local_postgres_backups:/backups
    env_file:
      - ./.envs/.local/.postgres
    networks:
      - gobooks_local
