  books:
    build:
      context: .
      dockerfile: ./compose/local/books/Dockerfile
    image: gobooks_local_books
    command: /start
    restart: always
    depends_on:
      - gobooks_local_postgres
    volumes:
      - .:/app
    env_file:
      - ./.envs/.local/.postgres
      - ./.envs/.local/.books
      - ./.envs/.local/.redis
    ports:
      - '9000:9000'
    networks:
      - gobooks_local

  redis:
    image: redis:latest

  # api:
